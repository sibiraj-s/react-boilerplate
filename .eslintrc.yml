root: true

parser: '@babel/eslint-parser'

extends:
  - pegasus
  - plugin:react/recommended
  - plugin:jest/recommended

plugins:
  - react-hooks
  - jest

rules:
  react-hooks/rules-of-hooks: error
  react-hooks/exhaustive-deps: warn
  react/prop-types: 0

overrides:
  - files:
      - '!src/*'
    extends:
      - pegasus/node
    rules:
      no-console: off

settings:
  react:
    version: detect

env:
  browser: true
